<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        body {
            width: 100dvw;
            height: 100vh;
            overflow: hidden;
            overflow-y: auto;
        }
        #root {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #loader-container {
            width: 100%;
            height: 100%;
            background-color: #c2c1c1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }</style><script defer="defer" src="assets/js/index.js"></script><link href="assets/css/index.css" rel="stylesheet"><script defer="defer" src="assets/js/index.js"></script><link href="assets/css/index.css" rel="stylesheet"><script defer="defer" src="assets/js/index.js"></script><link href="assets/css/index.css" rel="stylesheet"></head><body><div id="root"><div id="loader-container"><div id="loader"></div></div></div></body></html>
